# EventsCountdown事件倒计时插件配置文件

# 事件日期设置
# 方式1: 指定具体年份的事件日期 (格式: yyyy-MM-dd HH:mm:ss)
# event-date: "2025-06-07 09:00:00"

# 方式2: 使用每年固定日期的事件 (格式: MM-dd HH:mm:ss)
# 如果设置了 event-date，则忽略 event-date-pattern
event-date-pattern: "06-07 09:00:00"

# 显示格式，支持以下占位符:
# {days} - 天数
# {hours} - 小时数
# {minutes} - 分钟数
# {seconds} - 秒数
# {year} - 事件年份
# {litemotto} - LiteMotto格言
# 也支持PlaceholderAPI变量，可用变量包括:
# %eventscountdown_days% - 剩余天数
# %eventscountdown_hours% - 剩余小时数
# %eventscountdown_minutes% - 剩余分钟数
# %eventscountdown_seconds% - 剩余秒数
# %eventscountdown_year% - 事件年份
# %eventscountdown_event_date% - 完整事件日期 (yyyy-MM-dd HH:mm:ss)
# %eventscountdown_event_date_short% - 简短事件日期 (yyyy-MM-dd)
# %eventscountdown_event_date_chinese% - 中文完整事件日期 (yyyy年MM月dd日 HH:mm:ss)
# %eventscountdown_event_date_chinese_short% - 中文简短事件日期 (yyyy年MM月dd日)
# %eventscountdown_litemotto% - 当前格言内容
# %eventscountdown_litemotto_enabled% - LiteMotto插件是否可用 (true/false)
# %eventscountdown_formatted% - 格式化的倒计时
display-format: |-
  &m&l------------------------
  &6{year}年高考倒计时: &e{days}天 {hours}小时 {minutes}分钟 {seconds}秒
  &b{litemotto}
  &m&l------------------------

# 是否启用LiteMotto格言功能
litemotto-enabled: true

# LiteMotto自定义提示词
litemotto-prompt: "请返回一句鼓励高考学生的格言，要简洁有力，不要包含任何前后缀、额外的文字或解释。"

# 当LiteMotto不可用时的备选格言列表（随机选择其中一个显示）
fallback-mottos:
  - "书山有路勤为径，学海无涯苦作舟。"
  - "宝剑锋从磨砺出，梅花香自苦寒来。"
  - "努力拼搏，高考必胜！"
  - "天道酬勤，厚德载物。"
  - "知识改变命运，勤奋成就未来。"

# 是否允许玩家个人设置开关显示
use-player-toggle: true

# 玩家默认是否显示倒计时
default-show: true

# 更新间隔 (ticks, 20 ticks = 1秒)
update-interval: 20

# 是否启用调试模式（显示更多详细信息）
debug: false

# 更新检测设置
update-check:
  # 是否启用自动更新检测
  enabled: true
  
  # 是否在玩家加入时检查更新（仅对有权限的玩家）
  check-on-join: true
  
  # 更新检查间隔（小时），0表示只在启动时检查
  check-interval: 24